name: Release Nuget Packages

on:
  release:
    types: [published]

env:
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Build Variables
  ARTIFACTS_DIRECTORY: ${{ github.workspace }}\artifacts
  PROJECT_PATH: ${{ github.workspace }}\src\Content\src\Net6ApiWebTemplate.Api\Net6ApiWebTemplate.Api.csproj

jobs:
  build:
    name: 'Build and Test Project'
    runs-on: windows-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: 'Install .NET Core 6 SDK'
       uses: actions/setup-dotnet@v1
       with:
         dotnet-version: 6.0.x

     - name: 'Restore .NET Dependences'
       run: dotnet restore

     - name: 'Execute dotnet build'
       run: dotnet build --no-restore --configuration Release

     - name: 'Execute dotnet test'
       run: dotnet test --no-build --configuration Release --verbosity normal

     - name: 'Pack Project'
       run: dotnet pack ${{ env.PROJECT_PATH }} --no-build --no-restore --configuration Release -p:NuspecFile=${{ github.workspace }}\src\Net6ApiWebTemplate.nuspec -p:NuspecBasePath=${{ github.workspace }}\src -p:NuspecProperties="version=${{ github.event.release.tag_name }}" -p:PackageVersion=${{ github.event.release.tag_name }} -p:PackageReleaseNotes="See https://github.com/marlonajgayle/Net6ApiWebTemplate/releases/tag/${{ github.event.release.tag_name }}" --output ${{ env.ARTIFACTS_DIRECTORY }}

     - name: 'Archive Nuget Artifact'
       uses: actions/upload-artifact@v2.2.4
       with:
         name: packages
         path: ${{ env.ARTIFACTS_DIRECTORY }}

  push-github-packages:
    name: 'Push GitHub Packages'
    needs: [build]
    if: github.event_name == 'release'
    environment:
      name: 'GitHub Packages'
      url: https://github.com/marlonajgayle/Net6ApiWebTemplate
    permissions:
      packages: write
    runs-on: windows-latest
    steps:
    - name: 'Download Artifact'
      uses: actions/download-artifact@v2
      with:
        name: 'packages'

    - name: 'Dotnet Nuget Add Source'
      run: dotnet nuget add source https://nuget.pkg.github.com/marlonajgayle/index.json --name github --username marlonajgayle --password ${{ secrets.WORKFLOW_AUTH_TOKEN }}

    - name: 'Dotnet Nuget Push'
      run: dotnet nuget push .\*.nupkg --api-key ${{ secrets.WORKFLOW_AUTH_TOKEN }} --source github --skip-duplicate

  push-nuget-packages:
    name: 'Push Nuget Packages'
    needs: [build]
    if: github.event_name == 'release'
    environment:
      name: 'Nuget Packages'
      url: https://www.nuget.org/packages/Net6ApiWebTemplate/
    runs-on: windows-latest
    steps:
    - name: 'Download Artifact'
      uses: actions/download-artifact@v2
      with:
        name: 'packages'

    - name: 'Push Nuget Packages'
      run: dotnet nuget push .\*.nupkg --api-key ${{ secrets.NUGET_AUTH_TOKEN }} --source https://api.nuget.org/v3/index.json --skip-duplicate